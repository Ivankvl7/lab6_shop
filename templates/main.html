<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <!-- Header -->
    {% include 'header.html' %}

    <!-- Sidebar (optional) -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    {% bootstrap_javascript %}
    {% block extra_js %}{% endblock %}
</body>
</html>
